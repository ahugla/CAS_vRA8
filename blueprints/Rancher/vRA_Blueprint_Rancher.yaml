formatVersion: 1
inputs:
  nb_VMs:
    type: integer
    title: Nb of Rancher node VMs?
    default: 1
    minimum: 1
    maximum: 4
resources:
  Manager:
    type: Cloud.Machine
    metadata:
      layoutPosition:
        - 0
        - 0
    properties:
      image: Rocky Linux x64  8.x_mix
      customizationSpec: Linux
      flavor: Medium
      cloudConfigSettings:
        deploymentFailOnCloudConfigRuntimeError: true #cancel a deployment when there is a syntax error
      cloudConfig: |
        #cloud-config
        packages:
          - git
          - wget
        runcmd:
          - touch /etc/cloud/cloud-init.disabled
          - cd /tmp
          - wget https://raw.githubusercontent.com/ahugla/CAS_vRA8/master/blueprints/Rancher/install_rancher.sh
          - chmod 755 install_rancher.sh
          - ./install_rancher.sh
      networks:
        - network: ${resource.Cloud_NSX_Network_1.id}
          assignment: static
  Nodes:
    type: Cloud.Machine
    metadata:
      layoutPosition:
        - 0
        - 1
    properties:
      image: Rocky Linux x64  8.x_mix
      customizationSpec: Linux
      flavor: Small
      count: ${input.nb_VMs}
      cloudConfigSettings:
        deploymentFailOnCloudConfigRuntimeError: true #cancel a deployment when there is a syntax error
      cloudConfig: |
        #cloud-config
        packages:
          - git
        runcmd:
          - touch /etc/cloud/cloud-init.disabled
      networks:
        - network: ${resource.Cloud_NSX_Network_1.id}
          assignment: static
  Cloud_NSX_Network_1:
    type: Cloud.NSX.Network
    metadata:
      layoutPosition:
        - 1
        - 0
    properties:
      networkType: existing
      constraints:
        - tag: net:nsx
